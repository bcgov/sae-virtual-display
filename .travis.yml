dist: trusty
sudo: required
language: python
services:
- docker
matrix:
  include:
  - name: Virtual Display HUB
    stage: VDI
    language: python
    python:
    - '3.6'
    cache: pip
    addons:
      apt:
        packages:
        - python3-pip
    script:
    - |-
      cd /home/travis/build/bcgov/sae-virtual-display/hub
      bash docker_quayio_push vdi-hub
env:
  global:
  - secure: ""
  - secure: ""
